<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>

    {% include "emp/navbar.html" %}

    <h1 class="text-center my-3">Add a new Employee</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form action="/emp/add-emp/" method="POST">
                            {% csrf_token%}

                            <div class="mb-3">
                                <label for="name">Employee Name</label>                            
                                <input id="name" type="text" class="form-control" placeholder="Enter emp name" name="emp_name">
                            </div>
                            <div class="mb-3">
                                <label for="emp_id">Employee Id</label>                            
                                <input id="emp_id" type="text" class="form-control" placeholder="Enter emp id(numeric)" name="emp_id">
                            </div>
                            <div class="mb-3">
                                <label for="phone">Employee Phone</label>                            
                                <input id="phone" type="text" class="form-control" placeholder="Enter emp phone" name="emp_phone">
                            </div>
                            <div class="mb-3">
                                <label for="city">City</label>  
                                <textarea name="emp_city" id="city"  rows="1" class="form-control"></textarea>                          
                                </div>
                            <div class="mb-3 form-check">
                                <label for="working">Working</label>                            
                                <input id="working" type="checkbox" class="form-check-input" placeholder="Enter emp status" name="emp_working">
                            </div>
                            <div class="mb-3">
                                <label for="department">Department</label>                            
                                <select name="emp_dept" id="department" class="form-control">
                                    <option value="Front">Front Office</option>
                                    <option value="Middle">Middle Office</option>
                                    <option value="Back">Back Office</option>
                                </select>
                            </div>
                            <div class="container text-center">
                                <button class="btn btn-primary">
                                    Add Employee
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
